<svg width="520" height="420" viewBox="0 0 520 420" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Mockup do e-book gratuito">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0A2540" />
      <stop offset="1" stop-color="#071A2D" />
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#FDB813" />
      <stop offset="1" stop-color="#FF6B35" />
    </linearGradient>
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="18" stdDeviation="14" flood-color="#000000" flood-opacity="0.30" />
    </filter>
  </defs>
  <rect width="520" height="420" fill="none" />
  <g filter="url(#shadow)" transform="translate(110,50)">
    <rect x="0" y="0" width="300" height="320" rx="18" fill="url(#bg)" stroke="rgba(255,255,255,0.10)" />
    <rect x="0" y="240" width="300" height="80" rx="18" fill="url(#accent)" opacity="0.92" />
    <g fill="#FFFFFF" font-family="Inter, Arial, sans-serif">
      <text x="26" y="64" font-size="14" font-weight="800" opacity="0.85">PREVIA GRATUITA</text>
      <text x="26" y="110" font-size="26" font-weight="900" letter-spacing="-0.4">Manual</text>
      <text x="26" y="142" font-size="26" font-weight="900" letter-spacing="-0.4">Solar Buy-Side</text>
      <text x="26" y="176" font-size="14" font-weight="600" opacity="0.80">Os 3 riscos, as 4 fases</text>
      <text x="26" y="196" font-size="14" font-weight="600" opacity="0.80">e como a proposta e avaliada</text>
      <text x="26" y="292" font-size="16" font-weight="900">Baixe agora</text>
    </g>
